<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; color: #0f0; overflow: hidden; font-family: 'Courier New', monospace; }
    canvas { position: fixed; inset: 0; z-index: 1; }
    #flowerCanvas { z-index: 5; pointer-events: none; }
    .page { position: fixed; inset: 0; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 10; background: rgba(0,0,0,0.7); }
    .page.active { display: flex; }
    #tapBtn { font-family: 'Cinzel'; font-size: 1.5rem; cursor: pointer; color: #ffddaa; border: 2px solid #ffddaa; padding: 15px 40px; border-radius: 50px; background: transparent; box-shadow: 0 0 15px #ffddaa; animation: pulse 1.5s infinite; }
    #catBox { position: relative; width: 300px; height: 150px; display: flex; align-items: flex-end; justify-content: space-between; margin-bottom: 20px; }
    .cat-svg { width: 80px; fill: white; filter: drop-shadow(0 0 10px #fff); transition: transform 0.5s ease; }
    .line { font-family: 'Playfair Display'; font-size: 1.4rem; margin: 10px 0; opacity: 0; transform: translateY(20px); transition: 1s; color: #ffddaa; }
    .active .line { opacity: 1; transform: translateY(0); }
    .love_word { color: #ff69b4; font-size: 1.3rem; white-space: nowrap; text-shadow: 0 0 10px #fff; font-weight: 900; position: absolute; }
    .love_horizontal { animation: horiz 10s infinite alternate ease-in-out; animation-delay: calc(var(--i) * -300ms); position: absolute; top: 50%; left: 50%; margin-top: -225px; margin-left: -225px; }
    .love_vertical { animation: vert 20s infinite linear; animation-delay: calc(var(--i) * -300ms); }
    @keyframes horiz { from { transform: translateX(0); } to { transform: translateX(450px); } }
    @keyframes vert { 0%, 100% { transform: translateY(180px); } 18%, 32% { transform: translateY(0); } 50% { transform: translateY(180px); } 75% { transform: translateY(450px); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <canvas id="flowerCanvas"></canvas>
  <div id="musicBox"></div>

  <div id="intro" class="page active">
    <h1 style="color:#fff; margin-bottom:30px; text-shadow:0 0 20px #ff00ff;">NEW YEAR SURPRISE</h1>
    <button id="tapBtn">OPEN GIFT üéÅ</button>
  </div>

  <div id="catPage" class="page">
    <div id="catBox">
      <svg id="cat1" class="cat-svg" viewBox="0 0 100 100"><path d="M30 90 Q30 50 50 50 Q70 50 70 90 Z"/><circle cx="40" cy="65" r="3" fill="black"/><circle cx="60" cy="65" r="3" fill="black"/><path d="M30 55 L20 30 L45 50 Z"/><path d="M70 55 L80 30 L55 50 Z"/></svg>
      <div style="font-size:40px;">üéÇ</div>
      <svg id="cat2" class="cat-svg" viewBox="0 0 100 100" style="transform:scaleX(-1)"><path d="M30 90 Q30 50 50 50 Q70 50 70 90 Z"/><circle cx="40" cy="65" r="3" fill="black"/><circle cx="60" cy="65" r="3" fill="black"/><path d="M30 55 L20 30 L45 50 Z"/><path d="M70 55 L80 30 L55 50 Z"/></svg>
    </div>
    <h2 style="color:#ffddaa; font-family:'Cinzel';">Boop! Happy 2026!</h2>
  </div>

  <div id="poemPage" class="page"></div>

  <div id="final" class="page">
    <h1 style="font-size: 3rem; color: #ffddaa; margin-bottom: 20px;">OUR GARDEN</h1>
    <p style="color:#fff; font-style:italic;">Tap to make flowers bloom...</p>
    <button id="nextToHeart" style="margin-top: 40px; padding: 12px 25px; background: none; border: 1px solid white; color: white; border-radius: 50px; cursor: pointer;">View My Gratitude ‚ù§Ô∏è</button>
  </div>

  <div id="heartPage" class="page"><div id="ui"></div></div>

  <script>
    const canvas = document.getElementById('matrixCanvas'); const ctx = canvas.getContext('2d');
    const flCanvas = document.getElementById('flowerCanvas'); const flCtx = flCanvas.getContext('2d');
    let width, height, columns; const fontSize = 20; let drops = []; let flowers = [];
    const targetText = "HAPPY NEW YEAR TO YOU"; let isRevealing = false;

    function initMatrix() {
      width = canvas.width = flCanvas.width = window.innerWidth;
      height = canvas.height = flCanvas.height = window.innerHeight;
      columns = Math.floor(width / fontSize);
      drops = []; for (let i = 0; i < columns; i++) drops[i] = Math.random() * -100;
    }
    window.addEventListener('resize', initMatrix); initMatrix();

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, width, height);
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = String.fromCharCode(Math.random() * 128);
        const x = i * fontSize; const y = drops[i] * fontSize;
        
        if (isRevealing) {
          const centerX = Math.floor(columns / 2) - Math.floor(targetText.length / 2);
          if (i >= centerX && i < centerX + targetText.length && Math.abs(y - height / 2) < 20) {
            ctx.fillStyle = "#fff"; ctx.shadowBlur = 15; ctx.shadowColor = "#ff00ff";
            ctx.fillText(targetText[i - centerX], x, height / 2);
            ctx.shadowBlur = 0; continue;
          }
        }
        
        ctx.fillStyle = "#0f0"; ctx.fillText(text, x, y);
        if (y > height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    document.getElementById('tapBtn').onclick = () => {
      document.getElementById('musicBox').innerHTML = `<iframe src="https://www.youtube.com/embed/2Bc9ET7XGDg?autoplay=1" style="display:none"></iframe>`;
      document.getElementById('intro').classList.remove('active');
      isRevealing = true;
      setTimeout(() => { isRevealing = false; showCats(); }, 5000);
    };

    function showCats() {
      document.getElementById('catPage').classList.add('active');
      setTimeout(() => { document.getElementById('cat1').style.transform = "translateX(80px)";
      setTimeout(() => { document.getElementById('catPage').classList.remove('active'); showPoem(); }, 3000); }, 1000);
    }

    function showPoem() {
      const lines = ["A simple word with a deep meaning", "it's not just a word it's a feeling", "I don't know why but whenever I think about you", "a smile always appears on my face.", "Maybe because you're special to me.", "Happy New Year my cutie pie!"];
      const container = document.getElementById('poemPage'); container.classList.add('active');
      lines.forEach((l, i) => { const d = document.createElement('div'); d.className = 'line'; d.innerText = l; d.style.transitionDelay = `${i * 1.5}s`; container.appendChild(d); });
      setTimeout(() => { container.classList.remove('active'); startFlowers(); }, lines.length * 1500 + 3000);
    }

    function startFlowers() {
      document.getElementById('final').classList.add('active');
      window.addEventListener('mousedown', (e) => {
        if(document.getElementById('final').classList.contains('active'))
        flowers.push({x: e.clientX, y: e.clientY, g: 0, c: `hsl(${Math.random()*60+320}, 100%, 75%)`});
      });
    }

    document.getElementById('nextToHeart').onclick = () => {
      document.getElementById('final').classList.remove('active');
      document.getElementById('heartPage').classList.add('active');
      const ui = document.getElementById('ui');
      for(let i=1; i<=100; i++) {
        const h = document.createElement('div'); h.className = 'love_horizontal'; h.style.setProperty('--i', i);
        const v = document.createElement('div'); v.className = 'love_vertical';
        const w = document.createElement('div'); w.className = 'love_word'; w.innerText = "I love you";
        v.appendChild(w); h.appendChild(v); ui.appendChild(h);
      }
    };

    function animate() {
      drawMatrix();
      flCtx.clearRect(0,0,width,height);
      flowers.forEach(f => {
        if(f.g < 1) f.g += 0.02; flCtx.strokeStyle = "#1a4d1a"; flCtx.lineWidth = 3;
        flCtx.beginPath(); flCtx.moveTo(f.x, height);
        let cy = height - (height-f.y)*f.g;
        flCtx.quadraticCurveTo(f.x+30, (height+cy)/2, f.x, cy); flCtx.stroke();
        if(f.g >= 1) {
          flCtx.fillStyle = f.c; flCtx.shadowBlur = 10; flCtx.shadowColor = f.c;
          for(let i=0; i<6; i++) { flCtx.beginPath(); flCtx.ellipse(f.x, f.y, 15, 8, (i*60)*Math.PI/180, 0, Math.PI*2); flCtx.fill(); }
          flCtx.fillStyle = "#fff"; flCtx.beginPath(); flCtx.arc(f.x, f.y, 4, 0, Math.PI*2); flCtx.fill(); flCtx.shadowBlur = 0;
        }
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
