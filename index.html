<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #000; color: white; overflow: hidden; font-family: 'Playfair Display', serif; }
canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
#interactiveCanvas { pointer-events: auto; display: none; z-index: 5; }
.page { position: fixed; inset: 0; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 30px; z-index: 10; background: rgba(0,0,0,0.8); }
.page.active { display: flex; }
#wish { font-size: 2.2rem; font-weight: bold; text-shadow: 0 0 20px #ff00ff; margin-bottom: 25px; }
#tapBtn { font-family: 'Cinzel'; font-size: 1.3rem; cursor: pointer; color: #ffddaa; border: 1px solid #ffddaa; padding: 15px 30px; border-radius: 50px; animation: pulse 1.5s infinite; background: transparent; }
.count { font-size: 9rem; font-family: 'Cinzel'; color: #ffddaa; text-shadow: 0 0 30px #fff; }
#catContainer { position: relative; width: 300px; height: 200px; margin-bottom: 20px; }
.cat { position: absolute; font-size: 80px; bottom: 0; transition: all 0.5s ease; }
#cat1 { left: 20px; } #cat2 { right: 20px; transform: scaleX(-1); }
#cake { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); font-size: 50px; }
.line { font-size: 1.3rem; margin: 12px 0; opacity: 0; transform: translateY(20px); transition: all 1.2s ease; }
.active .line { opacity: 1; transform: translateY(0); }
#heartPage { background: black; z-index: 20; }
.love { position: absolute; top: 50%; left: 50%; margin: -225px 0 0 -225px; }
.love_word { color: #ea80b0; font-size: 1.2rem; white-space: nowrap; text-shadow: 0 0 8px #fff; font-family: sans-serif; font-weight: bold; }
.love_horizontal { animation: horizontal 10000ms infinite alternate ease-in-out; animation-delay: calc(var(--i) * -300ms); }
.love_vertical { animation: vertical 20000ms infinite linear; animation-delay: calc(var(--i) * -300ms); }
@keyframes horizontal { from { transform: translateX(0px); } to { transform: translateX(450px); } }
@keyframes vertical { 0% { transform: translateY(180px); } 10% { transform: translateY(45px); } 15% { transform: translateY(4.5px); } 18% { transform: translateY(0px); } 20% { transform: translateY(4.5px); } 22% { transform: translateY(34.61538px); } 25% { transform: translateY(112.5px); } 30% { transform: translateY(4.5px); } 32% { transform: translateY(0px); } 50% { transform: translateY(180px); } 75% { transform: translateY(450px); } 100% { transform: translateY(180px); } }
@keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<canvas id="interactiveCanvas"></canvas>
<div id="musicBox"></div>
<div id="intro" class="page active">
<div id="wish">HAPPY NEW YEAR<br>MY CUTIE PIE ‚ô•Ô∏è</div>
<button id="tapBtn">TAP HERE üòä</button>
</div>
<div id="countdown" class="page">
<div class="count" id="countNum">3</div>
</div>
<div id="catPage" class="page">
<div id="catContainer">
<div id="cake">üéÇ</div>
<div id="cat1" class="cat">üê±</div>
<div id="cat2" class="cat">üê±</div>
</div>
<h2 id="catText">Hehe!</h2>
</div>
<div id="poemPage" class="page"></div>
<div id="final" class="page">
<h1 style="font-size: 3.5rem; font-family: 'Cinzel'; color: #ffddaa;">2026</h1>
<p style="font-style: italic; margin-top: 10px;">Tap anywhere to grow flowers...</p>
<button id="nextToHeart" style="margin-top: 30px; padding: 10px 20px; background: none; border: 1px solid white; color: white; cursor: pointer; border-radius: 20px;">View Gratitude ‚ù§Ô∏è</button>
</div>
<div id="heartPage" class="page">
<div id="ui"></div>
</div>
<script>
const bgCanvas = document.getElementById('bgCanvas'); const bgCtx = bgCanvas.getContext('2d'); const interCanvas = document.getElementById('interactiveCanvas'); const interCtx = interCanvas.getContext('2d'); let particles = []; let flowers = []; const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
function resize() { bgCanvas.width = interCanvas.width = window.innerWidth; bgCanvas.height = interCanvas.height = window.innerHeight; }
window.addEventListener('resize', resize); resize();
class Particle { constructor(x, y) { this.x = x; this.y = y; this.char = chars[Math.floor(Math.random() * chars.length)]; this.v = Math.random() * 2 + 0.5; this.color = "rgba(255, 100, 200, 0.15)"; this.forming = false; this.tx = x; this.ty = y; } update() { if (!this.forming) { this.y += this.v; if (this.y > bgCanvas.height) this.y = -20; } else { this.x += (this.tx - this.x) * 0.1; this.y += (this.ty - this.y) * 0.1; this.color = "rgba(255, 255, 255, 1)"; } } draw() { bgCtx.fillStyle = this.color; bgCtx.font = "14px monospace"; bgCtx.fillText(this.char, this.x, this.y); } }
for(let i=0; i<600; i++) particles.push(new Particle(Math.random()*bgCanvas.width, Math.random()*bgCanvas.height));
document.getElementById('tapBtn').onclick = () => { document.getElementById('musicBox').innerHTML = `<iframe src="https://www.youtube.com/embed/2Bc9ET7XGDg?autoplay=1" style="display:none" allow="autoplay"></iframe>`; document.getElementById('intro').classList.remove('active'); startCountdown(); };
function startCountdown() { document.getElementById('countdown').classList.add('active'); let c = 3; const timer = setInterval(() => { c--; if(c > 0) document.getElementById('countNum').innerText = c; else { clearInterval(timer); startWordFormation(); } }, 1000); }
function startWordFormation() { document.getElementById('countdown').classList.remove('active'); const text = "HAPPY NEW YEAR"; const startX = (bgCanvas.width/2) - (text.length * 12); for(let i=0; i<text.length; i++) { let p = particles[i]; p.char = text[i]; p.tx = startX + (i * 25); p.ty = bgCanvas.height/2; p.forming = true; } setTimeout(() => { particles.forEach(p => p.forming = false); showCatBump(); }, 4000); }
function showCatBump() { document.getElementById('catPage').classList.add('active'); const c1 = document.getElementById('cat1'); const c2 = document.getElementById('cat2'); setTimeout(() => { c1.style.left = "40%"; setTimeout(() => { c1.innerText = "üòπ"; c2.innerText = "üòø"; document.getElementById('catText').innerText = "BOOP! HAPPY NEW YEAR!"; setTimeout(showPoem, 3000); }, 500); }, 1000); }
function showPoem() { document.getElementById('catPage').classList.remove('active'); const lines = ["In a world full of billions,", "You are my only moon.", "Let's bloom together,", "In 2026 and forever."]; const container = document.getElementById('poemPage'); container.classList.add('active'); lines.forEach((l, i) => { const div = document.createElement('div'); div.className = 'line'; div.innerText = l; div.style.transitionDelay = `${i * 2}s`; container.appendChild(div); }); setTimeout(startFlowerMode, 10000); }
function startFlowerMode() { document.getElementById('poemPage').classList.remove('active'); document.getElementById('final').classList.add('active'); interCanvas.style.display = 'block'; interCanvas.addEventListener('mousedown', (e) => { flowers.push({ x: e.clientX, ty: e.clientY, growth: 0, color: `hsl(${Math.random()*40 + 320}, 100%, 70%)` }); }); }
document.getElementById('nextToHeart').onclick = () => { document.getElementById('final').classList.remove('active'); interCanvas.style.display = 'none'; showHeartPage(); };
function showHeartPage() { document.getElementById('heartPage').classList.add('active'); const ui = document.getElementById('ui'); const N = 100; for (let i = 1; i <= N; i++) { const love = document.createElement('div'); love.className = 'love'; love.style.setProperty('--i', i); const h = document.createElement('div'); h.className = 'love_horizontal'; const v = document.createElement('div'); v.className = 'love_vertical'; const word = document.createElement('div'); word.className = 'love_word'; word.textContent = 'I love you'; v.appendChild(word); h.appendChild(v); love.appendChild(h); ui.appendChild(love); } }
function animate() { bgCtx.fillStyle = "rgba(0,0,0,0.2)"; bgCtx.fillRect(0,0,bgCanvas.width, bgCanvas.height); particles.forEach(p => { p.update(); p.draw(); }); interCtx.clearRect(0,0,interCanvas.width, interCanvas.height); flowers.forEach(f => { if(f.growth < 1) f.growth += 0.02; interCtx.strokeStyle = "#1a331a"; interCtx.lineWidth = 3; interCtx.beginPath(); interCtx.moveTo(f.x, interCanvas.height); let curY = interCanvas.height - (interCanvas.height - f.ty) * f.growth; interCtx.quadraticCurveTo(f.x + 50, (interCanvas.height + curY)/2, f.x, curY); interCtx.stroke(); if(f.growth >= 1) { interCtx.shadowBlur = 15; interCtx.shadowColor = f.color; interCtx.fillStyle = f.color; for(let i=0; i<6; i++) { interCtx.beginPath(); interCtx.ellipse(f.x, f.ty, 15, 8, (i*60)*Math.PI/180, 0, Math.PI*2); interCtx.fill(); } interCtx.shadowBlur = 0; interCtx.fillStyle = "#fff"; interCtx.beginPath(); interCtx.arc(f.x, f.ty, 4, 0, Math.PI*2); interCtx.fill(); } }); requestAnimationFrame(animate); }
animate();
</script>
</body>
</html>
