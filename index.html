<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Year Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; color: white; overflow: hidden; font-family: 'Playfair Display', serif; }

    #galaxy { position: fixed; inset: 0; background: radial-gradient(circle at 50% 100%, #0a0a2a 0%, #000 100%); z-index: -1; }
    .star { position: absolute; background: white; border-radius: 50%; opacity: 0.3; animation: blink var(--d) infinite; }
    @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }

    .page { position: fixed; inset: 0; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 30px; }
    .page.active { display: flex; }

    /* Updated Intro Text */
    #wish { font-size: 2.2rem; font-weight: bold; margin-bottom: 20px; color: #fff; text-shadow: 0 0 10px #ff00ff; animation: fadeUp 2s ease; }
    #tapBtn { font-family: 'Cinzel'; font-size: 1.2rem; cursor: pointer; color: #ffddaa; animation: pulse 1.5s infinite; }
    
    @keyframes pulse { 0%, 100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } }

    /* Countdown */
    .count { font-size: 8rem; font-family: 'Cinzel'; color: #ffddaa; }

    /* Poem Styles */
    .line { font-size: 1.3rem; margin: 12px 0; opacity: 0; transform: translateY(20px); transition: all 1.5s ease; width: 100%; max-width: 600px; }
    .active .line { opacity: 1; transform: translateY(0); }

    /* Flower Canvas */
    #flowerCanvas { position: fixed; inset: 0; cursor: crosshair; display: none; z-index: 5; }
    #instruction { position: fixed; bottom: 40px; width: 100%; text-align: center; font-family: 'Cinzel'; color: #ffddaa; pointer-events: none; opacity: 0.7; z-index: 6; }

    /* Hidden Music Player */
    #musicPlayer { position: absolute; visibility: hidden; width: 0; height: 0; }
</style>
</head>
<body>

<div id="galaxy"></div>
<canvas id="flowerCanvas"></canvas>
<div id="instruction" style="display:none;">Tap to Grow Your Garden...</div>

<div id="musicPlayer"></div>

<div id="intro" class="page active">
    <div id="wish">HAPPY NEW YEAR MY CUTIE PIE ‚ô•Ô∏è</div>
    <div id="tapBtn">TAP HEREüòä</div>
</div>

<div id="countdown" class="page">
    <div class="count" id="countNum">3</div>
</div>

<div id="poem1" class="page"></div>

<div id="final" class="page">
    <h1 style="font-size: 3.5rem; font-family: 'Cinzel'; color: #ffddaa;">‚ú® 2026 ‚ú®</h1>
    <p style="margin-top: 20px;">May this year be as bright as your smile.</p>
</div>

<script>
// --- Star Background ---
for(let i=0; i<150; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    s.style.width = s.style.height = Math.random() * 3 + 'px';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.top = Math.random() * 100 + 'vh';
    s.style.setProperty('--d', (Math.random() * 3 + 2) + 's');
    document.body.appendChild(s);
}

// --- Music Logic ---
function playMusic() {
    // Embedding Indila - Love Story with Autoplay enabled
    const player = document.getElementById('musicPlayer');
    player.innerHTML = `<iframe src="https://www.youtube.com/embed/2Bc9ET7XGDg?autoplay=1" allow="autoplay"></iframe>`;
}

// --- Navigation Logic ---
const introPage = document.getElementById('intro');
introPage.onclick = () => {
    playMusic(); // Starts song: Indila - Love Story [00:00:14]
    introPage.classList.remove('active');
    startCountdown();
};

function startCountdown() {
    document.getElementById('countdown').classList.add('active');
    let c = 3;
    const timer = setInterval(() => {
        c--;
        if(c > 0) document.getElementById('countNum').innerText = c;
        else {
            clearInterval(timer);
            showPoem();
        }
    }, 1000);
}

const poemLines = [
    "In a sky crowded with stars,", "You remain the only moon I see.",
    "Among billions of faces,", "It is only yours I search for.",
    "You are the warmth I choose,", "Even knowing the cost.",
    "I may not be by your side,", "But I will always be in your light."
];

function showPoem() {
    document.getElementById('countdown').classList.remove('active');
    const pPage = document.getElementById('poem1');
    pPage.classList.add('active');
    
    poemLines.forEach((text, i) => {
        const div = document.createElement('div');
        div.className = 'line';
        div.innerText = text;
        div.style.transitionDelay = (i * 1.5) + 's';
        pPage.appendChild(div);
    });

    setTimeout(startFlowers, poemLines.length * 1500 + 3000);
}

// --- Flower Engine ---
const canvas = document.getElementById('flowerCanvas');
const ctx = canvas.getContext('2d');
let flowers = [];

function startFlowers() {
    document.getElementById('poem1').classList.remove('active');
    canvas.style.display = 'block';
    document.getElementById('instruction').style.display = 'block';
    resize();
    animate();
    
    setTimeout(() => {
        canvas.style.display = 'none';
        document.getElementById('instruction').style.display = 'none';
        document.getElementById('final').classList.add('active');
    }, 15000);
}

window.addEventListener('resize', resize);
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

class Flower {
    constructor(x, y) {
        this.x = x;
        this.y = window.innerHeight;
        this.targetY = y;
        this.cp1x = x + (Math.random() - 0.5) * 100;
        this.growth = 0;
        this.color = `hsl(${Math.random() * 40 + 330}, 100%, 60%)`;
    }
    draw() {
        if(this.growth < 1) this.growth += 0.02;
        ctx.beginPath();
        ctx.strokeStyle = '#2d5a27';
        ctx.lineWidth = 2;
        ctx.moveTo(this.x, window.innerHeight);
        let currentY = window.innerHeight - (window.innerHeight - this.targetY) * this.growth;
        ctx.quadraticCurveTo(this.cp1x, (window.innerHeight + currentY)/2, this.x, currentY);
        ctx.stroke();
        if(this.growth >= 1) this.drawPetals(this.x, this.targetY);
    }
    drawPetals(x, y) {
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.fillStyle = this.color;
        for(let i=0; i<6; i++) {
            ctx.beginPath();
            ctx.ellipse(x, y, 15, 8, (i * 60) * Math.PI/180, 0, Math.PI*2);
            ctx.fill();
        }
        ctx.shadowBlur = 0;
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI*2);
        ctx.fill();
    }
}

canvas.addEventListener('mousedown', (e) => {
    flowers.push(new Flower(e.clientX, e.clientY));
});

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    flowers.forEach(f => f.draw());
    requestAnimationFrame(animate);
}
</script>
</body>
</html>
